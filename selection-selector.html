<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selection Selector</title>
    <style>
        h2::selection {
            background: black;
            color: white;
        }
        
        h3::selection {
            background: red;
            color: green;
        }
    </style>
</head>

<body>
    <div>
        <h1>Welcome to, default used selector</h1>
    </div>
    <div>
        <h2>Welcome to, CSS Selection Selector</h2>
    </div>
    <div>
        <h3>Welcome to, CSS Selection Selector</h3>
    </div>
</body>

</html>
